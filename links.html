<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | LuckyVerse</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    
    <style>
        /* GLOBAL RESET & THEME */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: #020617; /* Deep Cyber Dark */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px;
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 70%);
        }

        /* PROFILE SECTION */
        .profile-container { text-align: center; margin-bottom: 40px; animation: fadeIn 1s ease-out; }
        
        .profile-pic {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 3px solid #22c55e; /* Hacker Green Border */
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); /* Green Glow */
            object-fit: cover;
            margin-bottom: 15px;
        }

        .username { font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; }
        .bio { color: #94a3b8; font-size: 0.95rem; margin-top: 5px; }

        /* LINKS CONTAINER */
        .links-wrapper {
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 50px;
        }

        /* BUTTON STYLE */
        .link-btn {
            background: #1e293b;
            color: #fff;
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 12px;
            border: 1px solid #334155;
            text-align: center;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* HOVER EFFECTS */
        .link-btn:hover {
            transform: scale(1.02);
            border-color: #22c55e; /* Green Border on Hover */
            background: #0f172a;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.15);
        }

        /* ICONS (Optional text styling) */
        .icon { margin-right: 10px; font-size: 1.2rem; }

        /* ANIMATION */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .links-wrapper a { animation: fadeIn 0.8s ease-out backwards; }
        .links-wrapper a:nth-child(1) { animation-delay: 0.1s; }
        .links-wrapper a:nth-child(2) { animation-delay: 0.2s; }
        .links-wrapper a:nth-child(3) { animation-delay: 0.3s; }
        .links-wrapper a:nth-child(4) { animation-delay: 0.4s; }
        .links-wrapper a:nth-child(5) { animation-delay: 0.5s; }

        /* FOOTER */
        footer { margin-top: auto; padding: 30px; color: #64748b; font-size: 0.8rem; text-align: center; }
        footer a { color: #94a3b8; text-decoration: none; }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="logo.jpg" alt="Profile" class="profile-pic">
        <div class="username">@LuckyVerse</div>
        <div class="bio">Cyber Security Student | Developer | Ethical Hacker</div>
    </div>
